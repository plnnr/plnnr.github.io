<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
   <link rel="stylesheet" href="site.css" type="text/css"/>
    <title>Coming to a neighborhood near you</title>
</head>
<body>
    <div id="main">
        <header>
            <h1>Coming to a neighborhood near you</h1>
            <h2>New housing starts in Portland</h2>
        </header>
        <div id="content">
            <div id="filter-container">
                <form id="query-form">
                    <div class="query-component">
                        <h5>I'm looking for...</h5>
                        <div id="dev-type">
                            <input type="checkbox" name="dev-type" value="sfr">single-family<br/>
                            <!-- <input type="checkbox" name="dev-type" value="adu">accessory dwelling units (ADUs)<br/> -->
                            <input type="checkbox" name="dev-type" value="duplex">duplexes<br/>
                            <input type="checkbox" name="dev-type" value="thrh">townhouse<br/>
                            <!-- <input type="checkbox" name="dev-type" value="small-mfr">small multi-family (3-8 units)<br/> -->
                            <!-- <input type="checkbox" name="dev-type" value="med-mfr">medium multi-family (9-29 units)<br/> -->
                            <!-- <input type="checkbox" name="dev-type" value="large-mfr">large multi-family (30+ units)<br/> -->
                        </div> <br/>
                    <!-- </div>
                    <div class="query-component"> -->
                        <h5>with a permit status of...</h5>
                        <div id="issuance">
                            <input type="radio" name="issuance" value="review">under review<br/>
                            <input type="radio" name="issuance" value="issued">under construction<br/>
                            <input type="radio" name="issuance" value="finaled">recently completed<br/>
                        </div>
                    </div>
                    <div class="query-component">
                        <h5>dated within...</h5>
                        <div id="lookback">
                            <input type="radio" name="lookback" value="week">7 days<br/>
                            <input type="radio" name="lookback" value="months1">30 days<br/>
                            <input type="radio" name="lookback" value="months3">90 days<br/>
                            <input type="radio" name="lookback" value="months6">6 months<br/>
                            <input type="radio" name="lookback" value="months12">12 months<br/>
                            <input type="radio" name="lookback" value="months18">18 months<br/><br/>
                        </div>
                        <button id="search-button" class="button-primary">Search</button> 
                    </div>
                    
                </form>
            </div>
            <div id="mapid"></div>
        </div>
    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script> -->
    <script src="capstone.app.js"></script>
</body>
</html>
